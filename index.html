<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartView Metro Routes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>SmartView Metro</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Routes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="route-selection">
            <h2>Select your Metro Route</h2>
            <label for="fromStation">From Station</label>
            <select id="fromStation">
                <option value="">Select Station</option>
                <!-- Add stations from JS dynamically -->
            </select>

            <label for="toStation">To Station</label>
            <select id="toStation">
                <option value="">Select Station</option>
                <!-- Add stations from JS dynamically -->
            </select>

            <button id="searchRoutesBtn">Search Routes</button>
        </section>

        <section id="routeDetails">
            <h2>Route Details</h2>
            <div id="routeDisplay"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SmartView Metro</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
</body>
</html>
